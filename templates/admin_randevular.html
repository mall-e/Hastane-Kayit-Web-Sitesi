<!DOCTYPE html>
<html>
<head>
    <title>Randevular</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Randevular</h1>
        <ul class="list-group mb-4">
            {% for randevu in randevular %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Hasta ID: {{ randevu.hasta_id }}, Doktor ID: {{ randevu.doktor_id }}, Tarih: {{ randevu.randevu_tarihi }}, Saat: {{ randevu.randevu_saati }}
                    <div>
                        <a href="{{ url_for('admin_randevu_guncelle', id=randevu.id) }}" class="btn btn-warning btn-sm">GÃ¼ncelle</a>
                        <a href="{{ url_for('admin_randevu_sil', id=randevu.id) }}" class="btn btn-danger btn-sm">Sil</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('admin_randevu_ekle') }}" class="btn btn-primary">Yeni Randevu Ekle</a>
    </div>
</body>
</html>
