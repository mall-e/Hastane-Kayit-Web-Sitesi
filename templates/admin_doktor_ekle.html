<!DOCTYPE html>
<html>
<head>
    <title>Yeni Doktor Ekle</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Yeni Doktor Ekle</h1>
        <form method="post">
            <div class="form-group">
                <label for="ad">Ad:</label>
                <input type="text" class="form-control" id="ad" name="ad">
            </div>
            <div class="form-group">
                <label for="soyad">Soyad:</label>
                <input type="text" class="form-control" id="soyad" name="soyad">
            </div>
            <div class="form-group">
                <label for="uzmanlik_alani">Uzmanlık Alanı:</label>
                <input type="text" class="form-control" id="uzmanlik_alani" name="uzmanlik_alani">
            </div>
            <div class="form-group">
                <label for="calistigi_hastane">Çalıştığı Hastane:</label>
                <input type="text" class="form-control" id="calistigi_hastane" name="calistigi_hastane">
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
