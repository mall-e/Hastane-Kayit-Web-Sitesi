<!DOCTYPE html>
<html>
<head>
    <title>Randevu Oluştur</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Randevu Oluştur</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="doktor">Doktor Seçin:</label>
                <select class="form-control" id="doktor" name="doktor_id" required>
                    {% for doktor in doktorlar %}
                        <option value="{{ doktor.id }}">{{ doktor.ad }} {{ doktor.soyad }} - {{ doktor.uzmanlik_alani }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Lütfen bir doktor seçin.</div>
            </div>
            <div class="form-group">
                <label for="randevu_tarihi">Randevu Tarihi:</label>
                <input type="date" class="form-control" id="randevu_tarihi" name="randevu_tarihi" required>
                <div class="invalid-feedback">Lütfen bir tarih seçin.</div>
            </div>
            <div class="form-group">
                <label for="randevu_saati">Randevu Saati:</label>
                <input type="time" class="form-control" id="randevu_saati" name="randevu_saati" required>
                <div class="invalid-feedback">Lütfen bir saat seçin.</div>
            </div>
            <button type="submit" class="btn btn-primary">Randevu Oluştur</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Bootstrap form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
