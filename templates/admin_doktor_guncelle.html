<!DOCTYPE html>
<html>
<head>
    <title>Doktor Bilgilerini Güncelle</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Doktor Bilgilerini Güncelle</h1>
        <form method="POST">
            <div class="form-group">
                <label>Ad:</label>
                <input type="text" name="ad" class="form-control" value="{{ doktor.ad }}">
            </div>
            <div class="form-group">
                <label>Soyad:</label>
                <input type="text" name="soyad" class="form-control" value="{{ doktor.soyad }}">
            </div>
            <div class="form-group">
                <label>Uzmanlık Alanı:</label>
                <input type="text" name="uzmanlik_alani" class="form-control" value="{{ doktor.uzmanlik_alani }}">
            </div>
            <div class="form-group">
                <label>Çalıştığı Hastane:</label>
                <input type="text" name="calistigi_hastane" class="form-control" value="{{ doktor.calistigi_hastane }}">
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
