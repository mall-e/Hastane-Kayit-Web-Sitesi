<!DOCTYPE html>
<html>
<head>
    <title>Hasta Bilgilerini Güncelle</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Hasta Bilgilerini Güncelle</h1>
        <form method="POST">
            <div class="form-group">
                <label>Ad:</label>
                <input type="text" name="ad" class="form-control" value="{{ hasta.ad }}">
            </div>
            <div class="form-group">
                <label>Soyad:</label>
                <input type="text" name="soyad" class="form-control" value="{{ hasta.soyad }}">
            </div>
            <div class="form-group">
                <label>Doğum Tarihi:</label>
                <input type="date" name="dogum_tarihi" class="form-control" value="{{ hasta.dogum_tarihi }}">
            </div>
            <div class="form-group">
                <label>Cinsiyet:</label>
                <input type="text" name="cinsiyet" class="form-control" value="{{ hasta.cinsiyet }}">
            </div>
            <div class="form-group">
                <label>Telefon Numarası:</label>
                <input type="text" name="telefon_numarasi" class="form-control" value="{{ hasta.telefon_numarasi }}">
            </div>
            <div class="form-group">
                <label>Adres:</label>
                <input type="text" name="adres" class="form-control" value="{{ hasta.adres }}">
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
