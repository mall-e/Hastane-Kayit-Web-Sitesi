<!DOCTYPE html>
<html>
<head>
    <title>Yeni Hasta Ekle</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Yeni Hasta Ekle</h1>
        <form method="post">
            <div class="form-group">
                <label for="ad">Ad:</label>
                <input type="text" class="form-control" id="ad" name="ad">
            </div>
            <div class="form-group">
                <label for="soyad">Soyad:</label>
                <input type="text" class="form-control" id="soyad" name="soyad">
            </div>
            <div class="form-group">
                <label for="dogum_tarihi">Doğum Tarihi:</label>
                <input type="date" class="form-control" id="dogum_tarihi" name="dogum_tarihi">
            </div>
            <div class="form-group">
                <label for="cinsiyet">Cinsiyet:</label>
                <input type="text" class="form-control" id="cinsiyet" name="cinsiyet">
            </div>
            <div class="form-group">
                <label for="telefon_numarasi">Telefon Numarası:</label>
                <input type="text" class="form-control" id="telefon_numarasi" name="telefon_numarasi">
            </div>
            <div class="form-group">
                <label for="adres">Adres:</label>
                <input type="text" class="form-control" id="adres" name="adres">
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
