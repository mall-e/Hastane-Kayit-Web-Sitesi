<!DOCTYPE html>
<html>
<head>
    <title>Randevu Bilgilerini Güncelle</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Randevu Bilgilerini Güncelle</h1>
        <form method="POST">
            <div class="form-group">
                <label>Hasta ID:</label>
                <input type="number" name="hasta_id" class="form-control" value="{{ randevu.hasta_id }}">
            </div>
            <div class="form-group">
                <label>Doktor ID:</label>
                <input type="number" name="doktor_id" class="form-control" value="{{ randevu.doktor_id }}">
            </div>
            <div class="form-group">
                <label>Randevu Tarihi:</label>
                <input type="date" name="randevu_tarihi" class="form-control" value="{{ randevu.randevu_tarihi }}">
            </div>
            <div class="form-group">
                <label>Randevu Saati:</label>
                <input type="time" name="randevu_saati" class="form-control" value="{{ randevu.randevu_saati }}">
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
